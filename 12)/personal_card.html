        .container{
            width: 100%;
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 400px;
            height: 600px;
            background: rgb(252, 248, 248);
            border-radius: 20px;
            box-shadow: 0px 0px 46px 10px rgba(0,0,0,0.72);
            -webkit-box-shadow: 0px 0px 46px 10px rgba(0,0,0,0.72);
            -moz-box-shadow: 0px 0px 46px 10px rgba(0,0,0,0.72);
            overflow: hidden;
            position: relative;
            margin-top: 55px;
        }
        .card img:nth-child(1) { 
            width: 100%;
            object-fit: cover;
            height: 25%;
            z-index: 4;
        }
        .card img:nth-child(2){
            width: 100px;
            height: 100px;
            border-radius: 100%;
            position: absolute;
            left: 150px;
            top: 17%;
            z-index: 5; 
        }
        .user_photo{
            box-shadow: 0px 0px 23px 9px rgba(0,0,0,0.32);
            -webkit-box-shadow: 0px 0px 23px 9px rgba(0,0,0,0.32);
            -moz-box-shadow: 0px 0px 23px 9px rgba(0,0,0,0.32);

        }
        .div_container{
            position: relative;
            text-align: center;
        }
        .div_container h1 {

            top: 65px;
        }
        .div_container p {

        .loation {

        .main-container__contact .local {

            width: 15px;
            height: 15px;
            background-image: url(https://cdn-icons-png.flaticon.com/512/535/535137.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .main-container__contact .mail {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-image: url(https://cdn-icons-png.flaticon.com/512/726/726623.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .main-container__contact p {
            display: inline-block;
            margin-left:2px;
            margin-right: 5px;

        .container_social{

            top: 100px;

        .container_social .face  {

            width: 40px;
            height: 40px;
            background-image: url(https://cdn-icons-png.flaticon.com/512/2111/2111398.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-right: 10px;
        }

        .container_social .insta {

            height: 40px;

        }
        .container_social .linkedin {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-left: 10px;
        }
        .container_social h6 {

            position: relative;
            bottom: 10px;

        }

        footer {

            margin-top: 15.5px;
        }
